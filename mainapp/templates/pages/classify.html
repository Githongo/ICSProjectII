{% extends "layouts/base.html" %}
{% load static %}
{% block content %}
<!-- Begin Page Content -->
    <div class="container-fluid vh-100 ">

        <div class="d-sm-flex align-items-center justify-content-between mb-4">
            <h1 class="h3 mb-0 text-gray-800">Classify</h1>
            
        </div>

        <!-- Content Row -->
        <div class="row text-center">
            <form class="w-75 mx-4" method="POST" action="{% url 'classify' %}">
                {% csrf_token %}
                <div class="form-group">
                    <textarea type="text" rows="5" maxlength="500" class="form-control form-control-user w-100" id="classifyText" name="classifyText"  placeholder="Enter Text" >Shouldâ€™ve been had this feature on the iPhone 2 https://t.co/qJjwB5Q0RH</textarea>
                </div>
                <button type="submit" class="btn btn-primary py-2 px-4 text-center">submit</button>
            </form>
            
        </div>
        <div class="row text-center mx-4 p-4">
            {% if text %}
                <h6>Sentiment: {{ text }} </h6>
            {% else %}
                <h6>Nothing to show here</h6>
            {% endif %}
        </div>

    </div>
<!-- End of Main Content -->

{% endblock content %}
